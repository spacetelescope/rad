id: asdf://stsci.edu/datamodels/roman/schemas/reference_files/distortion-1.0.0

title: Distortion Reference Schema

datamodel_name: DistortionRefModel

type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/ref_common-1.0.0
      - type: object

        input_units: "pixel"
        output_units: "arcsec"

        properties:
          reftype:
            type: string
            enum: [DISTORTION]
