    title: Ephemeris Reference Frame
    description: |
      Ephemeris reference frame.
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(10)
      destination: [WFIExposure.ephemeris_reference_frame, GuideWindow.ephemeris_reference_frame]
