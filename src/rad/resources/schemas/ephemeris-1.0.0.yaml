      special_processing: VALUE_REQUIRED
      source:
        origin: Roman Science Data Processing (RSDP)
    archive_catalog:
      datatype: float
      destination: [WFIExposure.ephemeris_time, GuideWindow.ephemeris_time]
  spatial_x:
