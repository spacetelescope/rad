    description: |
      Type of ephemeris.
    type: string
    enum: [DEFINITIVE, PREDICTED]
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(10)
      destination: [WFIExposure.ephemeris_type, GuideWindow.ephemeris_type]
