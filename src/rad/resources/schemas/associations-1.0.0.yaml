%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/associations-1.0.0

title: Association table data model

datamodel_name: AssociationsModel

type: object
properties:
  asn_id:
    type: string
  asn_pool:
    type: string
  asn_type:
    type: string
  asn_rule:
    type: string
  version_id:
    type: string
  code_version:
    type: string
  degraded_status:
    type: string
  program:
    type: integer
  target:
    type: integer
  constraints:
    type: string
  products:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        members:
          type: array
          items:
            type: object
            properties:
              expname:
                type: string
              exposerr:
                type: string
              exptype:
                type: string
                enum: ['SCIENCE', 'CALIBRATION', 'ENGINEERING']
            required: [expname, exposerr, exptype]
      required: [name, members]

required: [asn_id, asn_pool, asn_type, asn_rule, products]
flowStyle: block
propertyOrder: [asn_id, asn_pool, asn_type, asn_rule, version_id, code_version, degraded_status,
           program, target, constraints, products]
...
