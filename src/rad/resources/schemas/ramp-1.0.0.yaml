    title: Two Dimensional Data Quality Flags Array for Each Resultant
    description: |
      Two Dimensional Data Quality Flags Array for Each Resultant.
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    ndim: 2
    datatype: uint32
