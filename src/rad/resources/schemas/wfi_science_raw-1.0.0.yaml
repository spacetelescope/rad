%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/wfi_science_raw-1.0.0

title: |
  The schema for Level 1 WFI science data (both imaging and spectrographic).

type: object
properties:
  meta:
    allOf:
      - $ref: common-1.0.0
  data:
    title: Science data, including the border reference pixels.
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: uint16
        ndim: 3
  amp33:
    title: Amp 33 reference pixel data.
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: uint16
        ndim: 3
    units:
      title: Units for the variable amp33.
      type: string
      sdf:
        special_processing: VALUE_REQUIRED
        source:
          origin: TBD
      archive_catalog:
        datatype: nvarchar(10)
        destination: [ScienceCommon.unit_level_1_amp33]
propertyOrder: [meta, data, amp33]
flowStyle: block
required: [meta, data, amp33]
...
