%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/wfi_mosaic-1.0.0

title: |
  The schema for WFI Level 3 mosaics.

datamodel_name: MosaicModel
archive_meta: None

type: object
properties:
  meta:
    allOf:
      - type: object
        properties:
          # Placeholder for 'asn' schema tag
          # Placeholder for 'dither' schema tag
          # asn:
          #   tag: asdf://stsci.edu/datamodels/roman/tags/associations-1.0.0
          basic:
            tag: asdf://stsci.edu/datamodels/roman/tags/mosaic_basic-1.0.0
          cal_step:
            tag: asdf://stsci.edu/datamodels/roman/tags/cal_step-1.0.0
          individual_image_meta:
            tag: asdf://stsci.edu/datamodels/roman/tags/individual_image_meta-1.0.0
          program:
            tag: asdf://stsci.edu/datamodels/roman/tags/program-1.0.0
          resample:
            tag: asdf://stsci.edu/datamodels/roman/tags/resample-1.0.0
          wcs:
            title: WCS object
            anyOf:
              - tag: tag:stsci.edu:gwcs/wcs-*
              - type: "null"
          wcsinfo:
            tag: asdf://stsci.edu/datamodels/roman/tags/mosaic_wcsinfo-1.0.0
        required: [basic, cal_step, program, resample, wcs, wcsinfo]
  data:
    title: Science data, excluding border reference pixels.
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
      unit:
        tag: tag:stsci.edu:asdf/unit/unit-1.0.0
        enum: ["MJy.sr**-1"]
  err:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
      unit:
        tag: tag:stsci.edu:asdf/unit/unit-1.0.0
        enum: ["MJy.sr**-1"]
  context:
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: uint32
    ndim: 3
  weight:
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: float32
    ndim: 2
  var_poisson:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
      unit:
        tag: tag:stsci.edu:asdf/unit/unit-1.0.0
        enum: ["MJy**2.sr**-2"]
  var_rnoise:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
      unit:
        tag: tag:stsci.edu:asdf/unit/unit-1.0.0
        enum: ["MJy**2.sr**-2"]
  var_flat:
    tag: tag:stsci.edu:asdf/unit/quantity-1.1.0
    properties:
      value:
        tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
        datatype: float32
        ndim: 2
      unit:
        tag: tag:stsci.edu:asdf/unit/unit-1.0.0
        enum: ["MJy**2.sr**-2"]
  cal_logs:
    tag: asdf://stsci.edu/datamodels/roman/tags/cal_logs-1.0.0
propertyOrder: [meta, data, context, err, weight, var_poisson, var_rnoise, var_flat,
                cal_logs]
flowStyle: block
required: [meta, data, context, err, weight, var_poisson, var_rnoise, var_flat,
           cal_logs]
...
