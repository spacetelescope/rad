%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/reference_files/dark-1.0.0

title: Dark reference schema

type: object
properties:
  meta:
    allOf:
      - $ref: ref_common-1.0.0
      - type: object
        properties:
          reftype:
            enum: [DARK]
          observation:
            type: object
            properties:
              ma_table_name:
                title: Identifier for the multi-accumulation table used
                type: string
            required: [ma_table_name]
          exposure:
            type: object
            properties:
              ngroups:
                title: Number of groups in integration
                type: integer
              nframes:
                title: Number of frames per group
                type: integer
              groupgap:
                title: Number of frames dropped between groups
                type: integer
            required: [ngroups, nframes, groupgap]
        required: [observation, exposure]
      - $ref: ref_exposure_type-1.0.0
      - $ref: ref_optical_element-1.0.0
  data:
    title: Dark current array
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: float32
    ndim: 3
  dq:
    title: 2-D data quality array for all planes
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: uint32
    ndim: 2
  err:
    title: Error array
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: float32
    ndim: 3
required: [meta, data, dq, err]
flowStyle: block
propertyOrder: [meta, data, dq, err]
...
