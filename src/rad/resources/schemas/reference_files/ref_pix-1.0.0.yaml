%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/reference_files/ref_pix-1.0.0

title: Reference Pixel Correction Reference Schema

type: object
properties:
  meta:
    allOf:
      - $ref: ref_common-1.0.0
      - type: object
        properties:
          reftype:
            type: string
            enum: [REFPIX]

  gamma:
    title: Left column correction coefficients
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: complex128
    ndim: 2

  zeta:
    title: Right column correction coefficients
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: complex128
    ndim: 2

  alpha:
    title: Reference output correction coefficients
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: complex128
    ndim: 2

  scale_factor:
    title: Scale factor for output data
    type: number

  frequencies:
    title: Frequencies used to compute the coefficients
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
    datatype: float64
    ndim: 1

required: [meta, gamma, zeta, alpha]
flowStyle: block
propertyOrder: [meta, gamma, zeta, alpha, scale_factor, frequencies]
...
