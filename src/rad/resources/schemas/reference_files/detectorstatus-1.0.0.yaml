%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/reference_files/detectorstatus-1.0.0

title: Detector Status Reference File Schema

datamodel_name: DetectorstatusRefModel

type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/reference_files/ref_common-1.2.0
      - type: object
        properties:
          reftype:
            type: string
            enum: [DETECTORSTATUS]
  status_info:
    type: object
    description: |
      The status info dictionary lists each WFI detector as enabled if True or False if not enabled for prompt processing.
    patternProperties:
      "^WFI(0[1-9]|1[0-8])$":
        type: object
        properties:
          enabled:
            title: Detector Status
            description: |
              WFI detector status for prompt processing. Enabled if True or False if not enabled.
            type: boolean
        required: [enabled]
    additionalProperties: false
required: [meta, status_info]
flowStyle: block
propertyOrder: [meta, status_info]
