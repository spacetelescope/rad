%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/CGI/keywords/cgi_pointing-1.0.0

title: Spacecraft Pointing Information
extName: SSC

type: object
properties:
  RA:
    title: RA (J2000)
    description: Right Ascension (J2000), from 0 to 360, in degrees
    type: number
    archive_catalog:
      datatype: float
      destination: [CGIExposure.ra_ref, CGIMosaic.ra_ref]
  DEC:
    title: Dec (J2000)
    description: Declination (J2000), from -90 to +90, in degrees
    type: number
    archive_catalog:
      datatype: float
      destination: [CGIExposure.dec_ref, CGIMosaic.dec_ref]
  RAPM:
    title: RA proper motion
    description: RA proper motion (mas/yr)
    type: number
    archive_catalog:
      datatype: float
      destination: [CGIExposure.rapm, CGIMosaic.rapm]
  DECPM:
    title: Dec proper motion
    description: Dec proper motion
    type: number
    archive_catalog:
      datatype: float
      destination: [CGIExposure.decpm, CGIMosaic.decpm]
  TARGET:
    title: Target Name
    description: Name of the source pointed at by the telescope
    type: string
    maxLength: 256
    archive_catalog:
      datatype: nvarchar(256)
      destination: [CGIExposure.target_name, CGIMosaic.target_name]
  REFFRAME: # SOC Proposed
    # This is optional, if not provided MAST will just assume ICRS, but best to explicitly provide.
    title: Reference Frame
    description: The coordinate system used to define the reference frame
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIExposure.reference_frame, CGIMosaic.reference_frame]
  EQUINOX:
    title: Equinox
    description: The equinox of the coordinates J2000 (yr)
    type: number
    archive_catalog:
      datatype: float
      destination: [CGIExposure.equinox, CGIMosaic.equinox]

required: [RA, DEC, RAPM, DECPM, TARGET, REFFRAME, EQUINOX]
