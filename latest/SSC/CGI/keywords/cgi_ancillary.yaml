%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/CGI/keywords/cgi_ancillary-1.0.0

title: Keywords for CGI Ancillary files
extName: SSC

type: object
properties:
  ANCTYPE:
    title: Ancillary type
    description: Type of ancillary file.
    type: string
    maxLength: 5
    archive_catalog:
      datatype: nvarchar(5)
      destination: [CGIAncillary.ancillary_type]

  MJDSTART:
    title: Start Time MJD
    description: Approximate start time in MJD.
    type: number
    archive_catalog:
      datatype: float
      destination: [CGIAncillary.start_time_mjd]

  MJDEND:
    title: End Time MJD
    description: Approximate end time in MJD.
    type: number
    archive_catalog:
      datatype: float
      destination: [CGIAncillary.end_time_mjd]

  INSTRUME:
    title: Instrument
    description: Instrument shorthand.
    type: string
    maxLength: 3
    archive_catalog:
      datatype: nvarchar(3)
      destination: [CGIAncillary.instrument_name]

required: [ANCTYPE, MJDSTART, MJDEND, INSTRUME]
