%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/CGI/keywords/cgi_common-1.0.0

title: Common CGI Keyword
extName: SSC

type: object
properties:
  FSWDVERS:
    title: Version of CGI flight software telemetry dictionaries
    description: Version of CGI flight software telemetry dictionaries
    type: string
    maxLength: 8
    archive_catalog:
      datatype: nvarchar(8)
      destination: [CGIExposure.fswdvers, CGIMosaic.fswdvers]
  INSTRUME:
    title: Instrument
    description: Instrument shorthand
    type: string
    maxLength: 8
    archive_catalog:
      datatype: nvarchar(8)
      destination: [CGIExposure.instrument_name, CGIMosaic.instrument_name]
  PROGNUM:
    title: Program number
    description: ID number (integer) assigned to the proposal
    type: integer
    archive_catalog:
      datatype: int
      destination: [CGIExposure.program, CGIMosaic.program]
  EXECNUM:
    title: Execution number portion of visit ID
    description: Execution number portion of visit ID
    type: integer
    archive_catalog:
      datatype: smallint
      destination: [CGIExposure.execution_plan, CGIMosaic.execution_plan]
  CAMPAIGN:
    title: Campaign number portion of visit ID
    description: Campaign number portion of visit ID
    type: string
    maxLength: 3
    archive_catalog:
      datatype: nvarchar(3)
      destination: [CGIExposure.campaign, CGIMosaic.campaign]
  # The following fields are NOT required, but they would be nice to have as explicitly specified values to fill in for our cross-mission search. If not relevant or not provided these will just be null values at MAST.
  DETECTOR: # SOC Proposed
    title: Detector
    description: Name of detector "EXoplanetaryCAMera"
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIExposure.detector, CGIMosaic.detector]
  APERTURE: # SOC Proposed
    title: Aperture
    description: The CGI aperture name
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIExposure.aperture, CGIMosaic.aperture]
  PINAME: # SOC Proposed
    title: PI Last Name
    description: Principal Investigator (PI) last name; uppercase (e.g., FORD, LEMMON)
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIExposure.pi_name, CGIMosaic.pi_name]
  PROGTITLE: # SOC Proposed
    title: Program Title
    description: The title of the program
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIExposure.program_title, CGIMosaic.program_title]
  CALVER: # SOC Proposed
    title: Calibration Version
    description: The version of the calibration software used
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination:
        [
          CGIExposure.calibration_software_version,
          CGIMosaic.calibration_software_version,
        ]

required:
  [
    FSWDVERS,
    INSTRUME,
    PROGNUM,
    EXECNUM,
    CAMPAIGN,
    DETECTOR,
    APERTURE,
    PINAME,
    PROGTITLE,
    CALVER,
  ]
