%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.1.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/CGI/keywords/cgi_common-1.0.0

title: Common CGI Keyword
extName: SSC

type: object
properties:
  FSWDVERS:
    title: Version of CGI flight software telemetry dictionaries
    description: Version of CGI flight software telemetry dictionaries
    type: string
    maxLength: 8
    archive_catalog:
      datatype: nvarchar(8)
      destination: [CGIExposure.fswdvers, CGIMosaic.fswdvers]
  PROGNUM:
    title: Program number
    description: ID number (integer) assigned to the proposal
    type: integer
    archive_catalog:
      datatype: int
      destination: [CGIExposure.program, CGIMosaic.program]
  EXECNUM:
    title: Execution number portion of visit ID
    description: Execution number portion of visit ID
    type: integer
    archive_catalog:
      datatype: smallint
      destination: [CGIExposure.execution_plan, CGIMosaic.execution_plan]
  CAMPAIGN:
    title: Campaign (Pass) number portion of visit ID
    description: Campaign (Pass) number portion of visit ID
    type: integer
    archive_catalog:
      datatype: int
      destination: [CGIExposure.campaign, CGIMosaic.campaign]
  DETECTOR: # SOC Proposed
    title: Detector
    description: Name of detector "EXoplanetaryCAMera"
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIExposure.detector, CGIMosaic.detector]
  MJDSRT:
    title: Start Time MJD
    description: Observation start time in MJD
    type: number
    archive_catalog:
      datatype: float
      destination:
        [CGIExposure.visit_start_time_mjd, CGIMosaic.visit_start_time_mjd]
  MJDEND:
    title: End Time MJD
    description: Observation end time in MJD
    type: number
    archive_catalog:
      datatype: float
      destination:
        [CGIExposure.visit_end_time_mjd, CGIMosaic.visit_end_time_mjd]

required: [FSWDVERS, PROGNUM, EXECNUM, CAMPAIGN, DETECTOR, MJDSRT, MJDEND]
