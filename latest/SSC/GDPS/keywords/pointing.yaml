---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.1.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/GDPS/keywords/pointing-1.0.0

title: GDPS pointing keywords
extName: SSC
type: object
properties:
  wcs_field_center_ra:
    title: Field Center RA
    description: Right Ascension, position of the center of the field.  Example value '270.0'
    type: number
    archive_catalog:
      datatype: float
      destination: [WFISpec.wcs_field_center_ra]
  wcs_field_center_dec:
    title: Field Center Dec
    description: Declination, position of the center of the field.  Example value '66.0'
    type: number
    archive_catalog:
      datatype: float
      destination: [WFISpec.wcs_field_center_dec]
required: [wcs_field_center_ra, wcs_field_center_dec]
