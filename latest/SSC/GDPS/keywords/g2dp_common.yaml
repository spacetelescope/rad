%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/GDPS/keywords/g2dp_common-1.0.0

title: G2DP common keywords
extName: SSC
type: object
properties:
  version_g2dp_software:
    title: G2DP Software Version
    description: Version of the G2DP software (roman-gdps-g2dp repo).  Example value 'v3.3.0'
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFISpec.version_g2dp_software]
  g2dp_run_id:
    title: G2DP Run ID
    description: ID of the G2DP run that created the G2DP file(s).  Example value '42'
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFISpec.g2dp_run_id]
  # NOTE: Including segment and visit will permit better checking that the SSC spectral catalogs match the FILESET_ID it gets associated with
  segment:
    title: Segment number
    description: The sequence of activities produced by each iteration of a Segment Plan (Observation Sequence) in a Pass
    type: integer
    archive_catalog:
      datatype: smallint
      destination: [WFISpec.segment]
  visit:
    title: Visit number
    description: Visit number within a program
    type: integer
    archive_catalog:
      datatype: smallint
      destination: [WFISpec.visit]
  observation_id:
    title: Programmatic Observation Identifier
    description: Observation ID of the last SOC-provided L2 spectral image used to create the file. Example value '0000101001001001001'
    type: string
    maxLength: 28
    archive_catalog:
      datatype: nvarchar(28)
      destination: [WFISpec.observation_id]
required: [version_g2dp_software, g2dp_run_id, segment, visit, observation_id]
