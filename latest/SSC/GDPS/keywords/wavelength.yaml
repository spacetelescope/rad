%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/GDPS/keywords/wavelength-1.0.0

title: GDPS wavelength keywords
extName: SSC
type: object
properties:
  wl_contamination_range:
    title: Wl Contamination Range
    description:
      Observed wavelength range that the contamination is estimated from
      overlapping spectra.  Example value '[14000.0, 16000.0]'
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFISpec.wl_contamination_range]
  wl_reference:
    title: Wl Reference
    description:
      Reference wavelength that the optical model adopts for its calculation
      Used to define a single pixel location of each spectrum coadded.  Example value '1.55'
    type: number
    archive_catalog:
      datatype: float
      destination: [WFISpec.wl_reference]
  wl_snr_global_range:
    title: Wl Snr Global Range
    description: The wavelength range that the global SNR measurement.  Example value '[0.0]'
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFISpec.wl_snr_global_range]
  unit_flux:
    title: Unit of flux
    description: Example value 'DN/s'
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [WFISpec.unit_flux]
  unit_wl:
    title: Unit of wavelength
    description: Example value 'nm'
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [WFISpec.unit_wl]
  phot_filter_cut_off:
    title: Phot Filter Cut Off
    description: The filter used for the G2DP magnitude cut off.  Example value 'F158'
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFISpec.phot_filter_cut_off]
required:
  [
    wl_contamination_range,
    wl_reference,
    wl_snr_global_range,
    unit_flux,
    unit_wl,
    phot_filter_cut_off,
  ]
