%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/MSOS/keywords/msos_observation-1.0.0

title: MSOS observation keywords
extName: SSC
type: object
properties:
  time_mean:
    title: Mean Time of the Product (UTC)
    description: >
      The Universal Coordinated Time (UTC) mean start
      time of the exposures used to create the product.
    allOf:
      - $ref: http://stsci.edu/schemas/asdf/time/time-1.3.0#/definitions/iso_time
    archive_catalog:
      datatype: datetime2
      destination: [MSOSCatalog.time_mean]
  time_mean_mjd:
    title: Mean Time of the Product (MJD)
    description: >
      The MJD mean start
      time of the exposures used to create the product.
    type: number
    archive_catalog:
      datatype: float
      destination: [MSOSCatalog.time_mean_mjd]
  max_exposure_time:
    title: Maximum Exposure Time (s)
    description: >
      Maximum exposure time of all pixels in the
      product in units of seconds.
    type: number
    archive_catalog:
      datatype: float
      destination: [MSOSCatalog.max_exposure_time]
  mean_exposure_time:
    title: Mean Exposure Time (s)
    description: >
      Mean of component image exposure times
    type: number
    archive_catalog:
      datatype: float
      destination: [MSOSCatalog.mean_exposure_time]

required: [time_mean, time_mean_mjd, max_exposure_time, mean_exposure_time]
