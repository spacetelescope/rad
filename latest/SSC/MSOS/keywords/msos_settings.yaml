%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/SSC/MSOS/keywords/msos_settings-1.0.0

title: MSOS setting keywords
extName: SSC
type: object
properties:
  msos_photometry_version:
    title: Msos Photometry Version
    description: WFISpec.  Example value '3.3.0'
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFIMSOSCatalog.msos_photometry_version]
  msos_events_version:
    title: Msos Events Version
    description: WFISpec.  Example value '3.3.0'
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFIMSOSCatalog.msos_events_version]
  msos_detection_efficiency_version:
    title: Msos Detection Efficiency Version
    description: WFISpec.
    type: string
    maxLength: 128
    archive_catalog:
      datatype: nvarchar(128)
      destination: [WFIMSOSCatalog.msos_detection_efficiency_version]
  season:
    title: Season
    description: WFISpec.  Example value '0'
    type: string
    maxLength: 8
    archive_catalog:
      datatype: nvarchar(8)
      destination: [WFIMSOSCatalog.season]
  flip_flag:
    title: Flip Flag
    description: Placeholder
    type: boolean
    archive_catalog:
      datatype: nchar(1)
      destination: [WFIMSOSCatalog.flip_flag]
  galactic_center_flag:
    title: Galactic Center Flag
    description: Placeholder
    type: boolean
    archive_catalog:
      datatype: nchar(1)
      destination: [WFIMSOSCatalog.galactic_center_flag]

required:
  [
    msos_photometry_version,
    msos_events_version,
    msos_detection_efficiency_version,
    season,
    flip_flag,
    galactic_center_flag,
  ]
