%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/multiband_source_catalog-1.1.0

title: Multiband source catalog generated from a Level 3 file by the Source Catalog Step.

datamodel_name: MultibandSourceCatalogModel

type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/basic-1.1.0
      - type: object
        properties:
          basic:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/mosaic_basic-1.0.0
          photometry:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/photometry-1.0.0
          program:
            $ref: asdf://stsci.edu/datamodels/roman/schemas/meta/program-1.0.0
        required: [basic, photometry, program]
  source_catalog:
    title: Source Catalog
    description: |
      Photometry and astrometry computed in the Source Catalog Step.
    allOf:
      - tag: tag:astropy.org:astropy/table/table-1.*
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/multiband_catalog_table-1.0.0

required: [meta, source_catalog]
flowStyle: block
propertyOrder: [meta, source_catalog]
