%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/basic-2.0.0

title: Basic Information

allOf:
  - $ref: asdf://stsci.edu/datamodels/roman/schemas/shared-1.0.0
  - type: object
    properties:
      prd_version:
        title: SOC PRD Version Number
        description: |
          The version number of the Science Operations Center
          (SOC) Project Reference Database (PRD) used in generating this
          file.
        type: string
        maxLength: 120
        minimal_default_constructor: "prd_version"
        sdf:
          special_processing: VALUE_REQUIRED
          source:
            origin: TBD
        archive_catalog:
          datatype: nvarchar(120)
          destination:
            [
              WFIExposure.prd_version,
              GuideWindow.prd_version,
              WFICommon.prd_version,
              WFIMosaic.prd_version,
              SourceCatalog.prd_version,
              SegmentationMap.prd_version,
            ]

      sdf_software_version:
        title: SOC SDF Version Number
        description: |
          The version number of the Science Operations Center
          (SOC) Science Data Formatting (SDF) software used in generating
          this file.
        type: string
        maxLength: 120
        minimal_default_constructor: "sdf_software_version"
        sdf:
          special_processing: VALUE_REQUIRED
          source:
            origin: TBD
        archive_catalog:
          datatype: nvarchar(120)
          destination:
            [
              WFIExposure.sdf_software_version,
              GuideWindow.sdf_software_version,
              WFICommon.sdf_software_version,
              WFIMosaic.sdf_software_version,
              SourceCatalog.sdf_software_version,
              SegmentationMap.sdf_software_version,
            ]

    required: [prd_version, sdf_software_version]
