name: CI

on:
  push:
    branches:
      - main
      - "*"
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 9AM build
    - cron: '0 9 * * 1'

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.10
            runs-on: ubuntu-latest
            python-version: "3.10"
            toxenv: py310

          - name: Python 3.8
            runs-on: ubuntu-latest
            python-version: 3.8
            toxenv: py38

          - name: Python 3.9
            runs-on: ubuntu-latest
            python-version: 3.9
            toxenv: py39

          - name: Code style checks
            runs-on: ubuntu-latest
            python-version: 3.8
            toxenv: style

          - name: macOS
            runs-on: macos-latest
            python-version: 3.8
            toxenv: py38
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
