name: CI

on:
  push:
    branches:
      - main
      - "*"
    tags:
      - '*'
  pull_request:
  schedule:
    # Weekly Monday 9AM build
    - cron: '0 9 * * 1'

jobs:
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: py39-xdist
        - linux: py310-xdist
        - linux: py311-xdist
        - macos: py311-xdist
        - linux: py311-xdist-cov
          coverage: codecov
